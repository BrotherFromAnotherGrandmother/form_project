<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Оставьте отзыв</h2>
    <form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }}<br>
            {{ field }}
            <br>
            <br>
        </div>
    {% endfor %}
    <button>Отправить</button>
</form>
</body>
</html>
